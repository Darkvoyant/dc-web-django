{% extends 'base/tasks/base.html' %}

{% block content %}
    <h1>{{ task.name }}</h1>
    <p>{{ task.description }}</p>

    <!-- Ссылка для изменения задачи -->
    <a href="{% url 'tasks:update_task' project_id=task.project.id task_id=task.id %}">Изменить задачу</a>

    <!-- Кнопка удаления задачи -->
    <p><a href="{% url 'tasks:delete_task' project_id=task.project.id task_id=task.id %}"
          onclick="return confirm('Вы уверены, что хотите удалить эту задачу?');">
          Удалить задачу</a></p>
{% endblock %}
