{% extends 'base/quality_control/base.html' %}

{% block content %}
    <h1>Список предложенных улучшений</h1>

    <!-- Ссылка на создание новой фичи -->
    <p><a href="{% url 'quality_control:add_feature' %}">
        Предложить улучшение</a></p>

    <ul>
        {% for feature in features_list %}
            <li><a href="{% url 'quality_control:feature_detail' feature.id %}">
                {{feature.title}} - Статус: {{feature.get_status_display}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
